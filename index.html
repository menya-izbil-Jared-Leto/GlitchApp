<!DOCTYPE html>
<html>
<head>
  <title>GlitcherApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="file-buttons">
      <div class="file-upload">
        <label for="upload">
          <span class="plus-icon">+</span>
        </label>
        <input type="file" id="upload" />
      </div>
      <div class="file-upload">
        <label for="stratification-upload">
          <span class="plus-icon">//</span>
        </label>
        <input type="file" id="stratification-upload" />
      </div>
    </div>
    <h1>Glitcher</h1>
    <div class="save-button">
      <button id="save">
        <span class="save-icon">S</span>
      </button>
    </div>
  </div>
  <div class="container">
    <div class="tools">
      <!-- Здесь идут все слайдеры и группы -->
      <div class="slider">
        <label for="size-slider">Size:</label>
        <input type="range" id="size-slider" min="50" max="200" step="1" value="100">
      </div>
      <div class="slider">
        <label for="gammaSlider">Gamma:</label>
        <input type="range" id="gammaSlider" min="0.1" max="3" step="0.1" value="1" oninput="updateGamma()">
      </div>
      <div class="slider">
        <label for="blackPointSlider">Black Point:</label>
        <input type="range" id="blackPointSlider" min="0" max="255" value="0" oninput="updateBlackPoint()">
      </div>
      <div class="slider">
        <label for="whitePointSlider">White Point:</label>
        <input type="range" id="whitePointSlider" min="0" max="255" value="255" oninput="updateWhitePoint()">
      </div>
      <div class="slider">
        <label for="blur-slider">Blur:</label>
        <input type="range" id="blur-slider" min="0" max="10" step="0.1" value="0">
      </div>
      <div class="slider">
        <label for="grain-slider">Grain:</label>
        <input type="range" id="grain-slider" min="0" max="1" step="0.01" value="0">
      </div>
      <div class="slider">
        <label for="dithering-slider">Dithering:</label>
        <input type="range" id="dithering-slider" min="0" max="100" step="1" value="0">
      </div>
      <div class="group">
        <label>Stratification</label>
        <div class="slider">
          <label for="stratification-threshold">Threshold:</label>
          <input type="range" id="stratification-threshold" min="0" max="100" step="1" value="0">
        </div>
        <div class="slider">
          <label for="x-stratification-strength">X Strength:</label>
          <input type="range" id="x-stratification-strength" min="0" max="100" step="1" value="0">
        </div>
        <div class="slider">
          <label for="y-stratification-strength">Y Strength:</label>
          <input type="range" id="y-stratification-strength" min="0" max="100" step="1" value="0">
        </div>
      </div>
      <div class="group">
        <label>Distortion</label>
        <div class="slider">
          <label for="distortion-threshold">Threshold:</label>
          <input type="range" id="distortion-threshold" min="0" max="100" step="1" value="0">
        </div>
        <div class="slider">
          <label for="x-distortion-strength">X Strength:</label>
          <input type="range" id="x-distortion-strength" min="0" max="100" step="1" value="0">
        </div>
        <div class="slider">
          <label for="y-distortion-strength">Y Strength:</label>
          <input type="range" id="y-distortion-strength" min="0" max="100" step="1" value="0">
        </div>
      </div>
    </div>
    <div class="image-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
